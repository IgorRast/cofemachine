    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cofemachine</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
     </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="cofe_interface_left">
                    <h1 class="cofe_interface_left_title">
                        Добавьте ингридиенты
                    </h1>
                    <div class="cofe_interface_left_ingrd">
                        <img class="cofe_interface_left_ingrd_img" src="./images/coffee.jpg" alt="Image of coffee beans">
                        <img class="cofe_interface_left_ingrd_img" src="./images/c9515edd7bc28346659e36d148c1eb9c.jpg" alt="Image of water">
                        <img class="cofe_interface_left_ingrd_img" src="./images/dddb20cea383bbef1201c12e50bff211_ce_1277x799x0x0_cropped_666x444.jpg" alt="Image of milk">
                    </div>
                    <div class="cofe_interface_left_progress">
                        <progress class="cofe_interface_left_progress_item" max="100" value="70"> 70% </progress>
                        <progress class="cofe_interface_left_progress_item" max="100" value="70"> 70% </progress>
                        <progress class="cofe_interface_left_progress_item" max="100" value="70"> 70% </progress>
                    </div>
                    <div class="cofe_interface_left_btnbox">
                        <button class="cofe_interface_left_btnbox_btn_active">Выбрать</button>
                        <button class="cofe_interface_left_btnbox_btn">Выбрать</button>
                        <button class="cofe_interface_left_btnbox_btn">Выбрать</button>
                    </div>
                    <div class="cofe_interface_left_choosebtn">
                        <button class="cofe_interface_left_choosebtn_add_btn">Добавить</button>
                    </div>
                    <div class="cofe_interface_left_cofe_title">
                        <h3>Мокка</h3>
                        <h3>Американо</h3>
                        <h3>Латте</h3>
                    </div>
                    <div class="cofe_interface_left_cofe_type">
                        <img class="cofe_interface_left_cofe_type_img" src="./images/mochacofe.png" alt="Image of coffee mokko">
                        <img class="cofe_interface_left_cofe_type_img" src="./images/americanocofe.png" alt="Image of coffee americano">
                        <img class="cofe_interface_left_cofe_type_img" src="./images/lattecofe.png" alt="Image of coffee machiato">
                    </div>
                    <div class="cofe_interface_left_btnbox">
                        <button class="cofe_interface_left_btnbox_btn_active">Выбрать</button>
                        <button class="cofe_interface_left_btnbox_btn">Выбрать</button>
                        <button class="cofe_interface_left_btnbox_btn">Выбрать</button>
                    </div>
                   
                </div>
                <div class="cofe_interface_right">
                    <div class="cofe_interface_right_box">
                        <div class="cofe_interface_right_box_preview">
                            <img class="cofe_interface_right_box_preview_img" src="./images/mochacofe.png" alt="Preview image">
                        </div>
                        <div class="cofe_interface_right_box_control">
                            <label><input type="checkbox" />Сироп</label>
                            <label><input type="checkbox" checked />Сахар</label>
                            <label><input type="checkbox"  />Корица</label>
                            <label><input type="checkbox"  />Крепость</label>
                        </div>
                        <div class="cofe_interface_right_box_counter">
                            <div class="cofe_interface_right_box_counter_number">
                                <span class="cofe_interface_right_box_counter_number_minus">-</span>
                                <input class="cofe_interface_right_box_counter_number_inpt_counter" type="text" value="1"/>
                                <span class="cofe_interface_right_box_counter_number_plus">+</span>
                            </div>
                            <div class="cofe_interface_right_box_counter_number">
                                <span class="cofe_interface_right_box_counter_number_minus">-</span>
                                <input class="cofe_interface_right_box_counter_number_inpt_counter" type="text" value="1"/>
                                <span class="cofe_interface_right_box_counter_number_plus">+</span>
                            </div>
                            <div class="cofe_interface_right_box_counter_number">
                                <span class="cofe_interface_right_box_counter_number_minus">-</span>
                                <input class="cofe_interface_right_box_counter_number_inpt_counter" type="text" value="1"/>
                                <span class="cofe_interface_right_box_counter_number_plus">+</span>
                            </div>  
                            <div class="cofe_interface_right_box_counter_number">
                                <span class="cofe_interface_right_box_counter_number_minus">-</span>
                                <input class="cofe_interface_right_box_counter_number_inpt_counter" type="text" value="1"/>
                                <span class="cofe_interface_right_box_counter_number_plus">+</span>
                            </div>
                        
                        </div> 
                    </div>
                    <div class="cofe_interface_right_box_btn">
                        <button class="cofe_interface_right_box_btn_cofe_btn">Приготовить кофе</button>
                    </div>
                </div>
                
            </div>
            <div class="progress_body">
                <div class="progress_body_box">
                    <div class="progress_body_box_progress-container">
                        <div class="progress_body_box_progress-container_prgrs" id="progress"></div>
                        <div class="progress_body_box_progress-container_circles active">1</div>
                        <div class="progress_body_box_progress-container_circles">2</div>
                        <div class="progress_body_box_progress-container_circles">3</div>
                        <div class="progress_body_box_progress-container_circles">4</div>
                    </div>
                    <div><h3>Процесс приготовления</h3></div>
                </div>
            </div>                  
        </header>
        
    </body>
    </html>
